<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./CSS/style_sub1.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="head-title">
      <div class="head-container">
        <h1 class="logo-dessert">Dessert</h1>
        <div class="head-menu">
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-list-item"><a class="nav-list-item-link" href="#">Home</a></li>
              <li class="nav-list-item"><a class="nav-list-item-link" href="#">About</a></li>
              <li class="nav-list-item"><a class="nav-list-item-link" href="#">Contact</a></li>
              <li class="nav-list-item"><a class="nav-list-item-link" href="#">Help</a></li>
            </ul> <!-- nav-box-list -->
          </nav> <!-- nav-box -->
          <div class="logo-icon">
            <img class="btn-fb" src="images/fb_logo.png" alt="FB Lost">
            <img class="btn-ig" src="images/ig_logo.png" alt="IG Lost">
          </div> <!-- logo-icon -->
        </div> <!-- head-menu -->
      </div> <!-- head-container -->
    </div> <!-- head-title -->
  </header>
  <article>
    <div class="article-container">
      <img class="big-img" src="./images/bula.jpg">

       <!-- 有圖的話 把div換成img 不要寫在裡面-->
      <div class="step-box">
        <h1 class="step-box-content">步驟</h1>
      </div>
      <div class="producing-process">
        <div class="step-div">
          <img class="step-img" src="./images/sub1-step1.jpg">
            
           <!-- 有圖的話 把div換成img 不要寫在裡面-->
          <div class="step-text">
            <h3 class="step-title">STEP 1</h3>
            <p>鮮奶與砂糖混合拌勻，用中小火煮溫熱，砂糖融化即可，不需煮滾</p>
          </div>
        </div>
        <div class="step-div">
          <div class="step-text">
            <h3 class="step-title">STEP 2</h3>
            <p>雞蛋與鮮奶油混合拌勻</p>
          </div>
          <img class="step-img" src="./images/sub1-step2.jpg">
        </div>
        <div class="step-div">
          <img class="step-img" src="./images/sub1-step3.jpg">
          <div class="step-text">
            <h3 class="step-title">STEP 3</h3>
            <p>再將鮮奶倒到鮮奶油裡混合</p>
          </div>
        </div>
        <div class="step-div">
          <div class="step-text">
            <h3 class="step-title">STEP 4</h3>
            <p>布丁液過篩兩次，濾掉雜質</p>
          </div>
          <img class="step-img" src="./images/sub1-step4.jpg">
        </div>
        <div class="step-div">
          <img class="step-img" src="./images/sub1-step5.jpg">
          <div class="step-text">
            <h3 class="step-title">STEP 5</h3>
            <p>烤箱預熱上下170/170度，用水浴法，深烤盤裡倒入1公分高的熱水，烤30～35分鐘，時間到後拿出來搖晃看看，若會晃動就再延長烤的時間。</p>
          </div>
        </div>
        <div class="step-div">
          <div class="step-text">
            <h3 class="step-title">STEP 6</h3>
            <p>出爐後放涼，表面灑上砂糖</p>
          </div>
          <img class="step-img" src="./images/sub1-step6.jpg">
        </div>
        <div class="step-div">
          <img class="step-img" src="./images/sub1-step7.jpg">
          <div class="step-text">
            <h3 class="step-title">STEP 7</h3>
            <p>利用噴槍把上面砂糖烤焦，之後就可以享用囉！</p>
          </div>
        </div> <!-- step-div -->
      </div> <!-- producing-process -->
    </div> <!-- article-container -->
  </article>
</body>
<footer class="footer">
  Copy right
</footer>

</html>
