<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style_sub2.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <script type="text/javascript" , src="js/jquery-3.5.0.js"></script>
  <title>Dessert</title>
</head>

<body>
  <header>
    <div class="head-title">
      <div class="head-container">
        <div class="logo-dessert">
          <img class="logo-img" src="images/logo.png" alt="Logo Lost">
          <h1>Dessert</h1>
        </div>
        <div class="head-menu">
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-list-item"><a class="nav-list-item-link link-animation" href="index.html">首頁</a></li>
              <li class="nav-list-item"><a class="nav-list-item-link link-animation" href="#">關於我們</a></li>
              <li class="nav-list-item"><a class="nav-list-item-link link-animation" href="#">我們的甜點</a></li>
              <li class="nav-list-item"><a class="nav-list-item-link link-animation" href="#">聯絡我們</a></li>
            </ul> <!-- nav-box-list -->
          </nav> <!-- nav-box -->
          <div class="logo-icon">
            <img class="btn-fb" src="images/fb_logo.png" alt="FB Lost">
            <img class="btn-ig" src="images/ig_logo.png" alt="IG Lost">
          </div> <!-- logo-icon -->
        </div> <!-- head-menu -->
      </div> <!-- head-container -->
    </div> <!-- head-title -->
  </header>
  <article>
    <div class="article-container">
      <img class="sandwich-cake" src="images/pearlpancake.jpg" alt="Cake Lost">
      <div class="step-box">
        <h1 class="step-box-content">製作方法</h1>

      </div>
      <div class="producing-process">
        <div class="step-div">
          <div class="step-content">
            <div class="step-img">
              <img class="brulee-img" src="images/sub2-step1.jpg" alt="Brulee Lost">
              <!-- 放圖片 -->
            </div>
            <div class="step-info">
              <h3 class="step-title">STEP 1</h3>
              <div class="text-bottom-line"></div>
              <p class="step-info-content">
                將蛋黃、牛奶及過篩後的低筋麵粉攪拌混和均勻備用</p>
            </div> <!-- step-info -->
          </div> <!-- step-content -->
        </div> <!-- step-box -->
        <div class="step-div">
          <div class="step-content">
            <div class="step-img">
              <img class="brulee-img" src="images/sub2-step2.jpg" alt="Brulee Lost">
              <!-- 放圖片 -->
            </div>
            <div class="step-info">
              <h3 class="step-title">STEP 2</h3>
              <div class="text-bottom-line"></div>
              <p class="step-info-content">
                將蛋白打發成硬性發泡，過程中分次加入糖。</p>
            </div> <!-- step-info -->
          </div> <!-- step-content -->
        </div> <!-- step-box -->
        <div class="step-div">
          <div class="step-content">
            <div class="step-img">
              <img class="brulee-img" src="images/sub2-step3.jpg" alt="Brulee Lost">
              <!-- 放圖片 -->
            </div>
            <div class="step-info">
              <h3 class="step-title">STEP 3</h3>
              <div class="text-bottom-line"></div>
              <p class="step-info-content">
                將步驟1及步驟2混和攪拌均勻後就可下鍋煎囉！</p>
            </div> <!-- step-info -->
          </div> <!-- step-content -->
        </div> <!-- step-box -->
        <div class="step-div">
          <div class="step-content">
            <div class="step-img">
              <img class="brulee-img" src="images/sub2-step4.jpg" alt="Brulee Lost">
              <!-- 放圖片 -->
            </div>
            <div class="step-info">
              <h3 class="step-title">STEP 4</h3>
              <div class="text-bottom-line"></div>
              <p class="step-info-content">
                全程小火，並蓋鍋悶3-5分鐘翻面</p>
            </div> <!-- step-info -->
          </div> <!-- step-content -->
        </div> <!-- step-box -->
        <div class="step-div">
          <div class="step-content">
            <div class="step-img">
              <img class="brulee-img" src="images/sub2-step5.jpg" alt="Brulee Lost">
              <!-- 放圖片 -->
            </div>
            <div class="step-info">
              <h3 class="step-title">STEP 5</h3>
              <div class="text-bottom-line"></div>
              <p class="step-info-content">
                煎成金黃色即可完成</p>
            </div> <!-- step-info -->
          </div> <!-- step-content -->
        </div> <!-- step-box -->
        <div class="step-div">
          <div class="step-content">
            <div class="step-img">
              <img class="brulee-img" src="images/sub2-step6.jpg" alt="Brulee Lost">
              <!-- 放圖片 -->
            </div>
            <div class="step-info">
              <h3 class="step-title">STEP 6</h3>
              <div class="text-bottom-line"></div>
              <p class="step-info-content">
                最後淋上鮮奶油及珍珠就好囉～～～</p>
            </div> <!-- step-info -->
          </div> <!-- step-content -->
        </div> <!-- step-box -->

      </div> <!-- producing-process -->
    </div> <!-- article-container -->
  </article>
  <footer class="footer">
    Copy right
  </footer>
</body>
<script type="text/javascript" , src="js/script.js"></script>

</html>
